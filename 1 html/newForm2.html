<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Enter Name</label>
        <input type="text" id="name">

        <label for="email">Enter Email</label>
        <input type="email" id="email">

        <label for="tel">Phone</label>
        <input type="tel" id="tel">

        <label for="date">Enter Name</label>
        <input type="date" id="date">
        

        <input type="radio" name="gender" value="male" > Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other

        <label for="selector1">Choose Country</label>
        <select name="Dishes" id="selector1">
            <option value="india">India</option>
            <option value="pakistan">Pakistan</option>
            <option value="chaina">Chaina</option>
            <option value="nepal">Nepal</option>
        </select>

    </fieldset>

    <fieldset>
        <legend>Address Street</legend>

        <label for="state">State</label>
        <input type="text" id="state">

        <label for="city">city</label>
        <input type="text" id="city">

        <label for="zip-code">zip-code</label>
        <input type="text" id="zip-code">

    </fieldset>

    <fieldset>
        <legend>Other Information</legend>

        <label for="comment">Comment</label>
        <textarea name="textArea" id="comment" cols="20" rows="7"></textarea>

        <label for="terms">Agree Terms and condition</label>
        <input type="checkbox" name="terms" id="terms">

    </fieldset>

    <button>Submit</button>

</body>
</html>
